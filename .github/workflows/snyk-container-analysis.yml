name: Scan vulnerabilities

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'
  push:
    branches:
      - main
  pull_request:
    # The branches below must be a subset of the branches above
    branches:
      - main

jobs:
  snyk:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Build a Docker image
      run: docker build -t erikvl87/languagetool .
    - name: Run Snyk to check Docker image for vulnerabilities
      # Snyk can be used to break the build when it detects vulnerabilities.
      # In this case we want to upload the issues to GitHub Code Scanning
      continue-on-error: true
      uses: snyk/actions/docker@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        image: erikvl87/languagetool
        args: --file=Dockerfile --exclude-app-vulns
        sarif: true
    - name: Normalize SARIF severities (fix null security-severity)
      run: |
        sudo apt-get update -y >/dev/null 2>&1
        sudo apt-get install -y jq >/dev/null 2>&1
        jq '(.runs[]?.tool.driver.rules // []) |= map( if (.properties? | has("security-severity") | not) or (.properties."security-severity"==null) or (.properties."security-severity"=="undefined") or (.properties."security-severity"=="null") then (.properties."security-severity"="0.0") else . end )' snyk.sarif > _s && mv _s snyk.sarif
    - name: Upload result to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: snyk.sarif
